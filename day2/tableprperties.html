<!--  Table hader , Table caption, colspan , rowspan-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
</head>
<body>
    <table border="1">
    <caption> Student Table</caption>
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Roll no</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Harsh Thakur</td>
            <td>21</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Aryan sharma</td>
            <td>23</td>
            <td>2</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td rowspan="2">Total</td>
            <td colspan="2">total student:2</td>
        </tr>
        <tr> 
            <td colspan="2"> avg age:22</td>
        </tr>
    </tfoot>
    </table>
    
</body>
</html>
